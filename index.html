<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Test</title>
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 768px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #3b82f6;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }
        .btn-blue:hover:not(:disabled) {
            background-color: #2563eb;
        }
        .btn-blue:active:not(:disabled) {
            transform: scale(0.98);
        }
        /* New custom styles for smartphone aspect ratio */
        .smartphone-aspect-ratio {
            position: relative;
            width: 100%;
            padding-top: 177.77%; /* 16 / 9 = 1.7777... for 9:16 portrait ratio */
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #e5e7eb;
            margin-top: 1rem;
        }
        .smartphone-aspect-ratio video,
        .smartphone-aspect-ratio img,
        .smartphone-aspect-ratio canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #e5e7eb;
        }
        .warning-box {
            padding: 1rem;
            margin-top: 1.5rem;
            background-color: #fef2f2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            border-radius: 0.75rem;
        }
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">ALPHA MODERN PRODUCT</h1>
            <p class="text-lg text-gray-500">official distributor of KABE Products</p>
        </div>
        <hr class="my-6 border-gray-200">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Test for KABE Therm ETICS Installers</h2>
        <p class="text-center text-gray-500 mb-8">Please enter your details and answer the following questions to complete the test.</p>

        <!-- User Information Section -->
        <div class="form-group">
            <label for="nameInput">Full Name</label>
            <input type="text" id="nameInput" placeholder="Enter your full name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition">
        </div>

        <!-- Camera Section -->
        <div class="form-group">
            <label for="cameraFeed">Photo from Camera</label>
            <div class="smartphone-aspect-ratio">
                <video id="cameraFeed" autoplay playsinline></video>
                <img id="photoPreview" class="hidden" alt="Captured Photo">
                <div id="cameraMessage" class="absolute inset-0 flex items-center justify-center text-center p-4 bg-gray-800 bg-opacity-75 text-white rounded-xl">
                    <p>Requesting camera access...</p>
                </div>
            </div>
            <button id="takePhotoButton" class="btn btn-blue w-full mt-2" disabled>Take Photo</button>
        </div>

        <!-- Test Questions Section -->
        <div class="space-y-6">
            <div class="form-group">
                <label>1. Do you need a safe pass on site?</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q1" value="Yes" class="form-radio text-blue-600">
                        <span>Yes</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q1" value="No" class="form-radio text-blue-600">
                        <span>No</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>2. What is the thickness of basecoat?</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q2" value="10mm" class="form-radio text-blue-600">
                        <span>10mm</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q2" value="5mm" class="form-radio text-blue-600">
                        <span>5mm</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q2" value="20mm" class="form-radio text-blue-600">
                        <span>20mm</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>3. What is the primary purpose of a hard hat on a construction site?</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q3" value="To identify workers" class="form-radio text-blue-600">
                        <span>To identify workers</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q3" value="To protect against falling objects" class="form-radio text-blue-600">
                        <span>To protect against falling objects</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q3" value="To keep hair tidy" class="form-radio text-blue-600">
                        <span>To keep hair tidy</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>4. True or False: You should always use a ladder to reach a high place instead of a chair.</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q4" value="True" class="form-radio text-blue-600">
                        <span>True</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q4" value="False" class="form-radio text-blue-600">
                        <span>False</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>5. What is the correct way to lift a heavy object?</label>
                <div class="mt-2 space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q5" value="By bending your back" class="form-radio text-blue-600">
                        <span>By bending your back</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q5" value="By using your legs and keeping your back straight" class="form-radio text-blue-600">
                        <span>By using your legs and keeping your back straight</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="q5" value="By bending your knees slightly" class="form-radio text-blue-600">
                        <span>By bending your knees slightly</span>
                    </label>
                </div>
            </div>

        </div>

        <!-- Submit Button -->
        <button id="sendButton" class="btn btn-blue w-full mt-6">Send</button>

        <!-- Message Area and PDF Download Link -->
        <div id="messageArea" class="hidden mt-6 text-center">
            <div id="resultSummary" class="result-box text-gray-700"></div>
            <div id="downloadContainer" class="mt-4 hidden">
                <a id="downloadLink" href="#" class="btn btn-blue mt-4 inline-block">Download Report as PDF</a>
            </div>
        </div>

        <!-- Hidden canvas for photo processing -->
        <canvas id="canvas" class="hidden"></canvas>

        <!-- Custom Alert/Modal -->
        <div id="customModal" class="modal">
            <div class="modal-content">
                <h3 class="text-xl font-bold mb-4" id="modalTitle"></h3>
                <p id="modalMessage" class="mb-4"></p>
                <button id="closeModalBtn" class="btn btn-blue">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('nameInput');
            const cameraFeed = document.getElementById('cameraFeed');
            const takePhotoButton = document.getElementById('takePhotoButton');
            const photoPreview = document.getElementById('photoPreview');
            const cameraMessage = document.getElementById('cameraMessage');
            const sendButton = document.getElementById('sendButton');
            const canvas = document.getElementById('canvas');
            const resultSummary = document.getElementById('resultSummary');
            const downloadContainer = document.getElementById('downloadContainer');
            const downloadLink = document.getElementById('downloadLink');
            const messageArea = document.getElementById('messageArea');
            const customModal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const closeModalBtn = document.getElementById('closeModalBtn');

            let videoStream = null;
            let capturedPhotoDataURL = null;

            // Define the correct answers
            const correctAnswers = {
                q1: 'Yes',
                q2: '5mm',
                q3: 'To protect against falling objects',
                q4: 'True',
                q5: 'By using your legs and keeping your back straight'
            };

            // Function to show the custom modal
            const showModal = (title, message) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                customModal.style.display = 'flex';
            };

            // Function to hide the custom modal
            closeModalBtn.addEventListener('click', () => {
                customModal.style.display = 'none';
            });

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(reg => console.log('Service Worker registered!', reg))
                        .catch(err => console.log('Service Worker registration failed: ', err));
                });
            }

            // Request camera access
            async function setupCamera() {
                cameraMessage.classList.remove('hidden');
                takePhotoButton.disabled = true;
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    cameraFeed.srcObject = videoStream;
                    cameraMessage.classList.add('hidden');
                    takePhotoButton.disabled = false;
                } catch (err) {
                    console.error("Error accessing the camera: ", err);
                    const errorMessage = "Camera access denied. Please allow camera access in your browser settings and refresh the page.";
                    cameraMessage.querySelector('p').textContent = errorMessage;
                    showModal("Camera Access Denied", "Camera access is required for this test. Please check your browser's site permissions and refresh the page.");
                }
            }

            // Capture photo from video stream
            takePhotoButton.addEventListener('click', () => {
                if (takePhotoButton.textContent === 'Retake Photo') {
                    photoPreview.classList.add('hidden');
                    cameraFeed.classList.remove('hidden');
                    takePhotoButton.textContent = 'Take Photo';
                    capturedPhotoDataURL = null; // Clear previous photo
                    return;
                }

                if (!videoStream) {
                    showModal("Camera Not Ready", "Please allow camera access first.");
                    return;
                }

                const context = canvas.getContext('2d');
                const canvasHeight = 640;
                const canvasWidth = (canvasHeight / 16) * 9;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                const videoWidth = cameraFeed.videoWidth;
                const videoHeight = cameraFeed.videoHeight;
                const videoRatio = videoWidth / videoHeight;
                const canvasRatio = canvasWidth / canvasHeight;

                let sourceX = 0, sourceY = 0, sourceWidth = videoWidth, sourceHeight = videoHeight;

                if (videoRatio > canvasRatio) {
                    sourceWidth = videoHeight * canvasRatio;
                    sourceX = (videoWidth - sourceWidth) / 2;
                } else {
                    sourceHeight = videoWidth / canvasRatio;
                    sourceY = (videoHeight - sourceHeight) / 2;
                }

                context.drawImage(cameraFeed, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, canvasWidth, canvasHeight);
                capturedPhotoDataURL = canvas.toDataURL('image/png');

                photoPreview.src = capturedPhotoDataURL;
                photoPreview.classList.remove('hidden');
                cameraFeed.classList.add('hidden');
                takePhotoButton.textContent = 'Retake Photo';
            });

            // Handle the send button click
            sendButton.addEventListener('click', async () => {
                const name = nameInput.value.trim();
                const selectedAnswers = {
                    q1: document.querySelector('input[name="q1"]:checked')?.value,
                    q2: document.querySelector('input[name="q2"]:checked')?.value,
                    q3: document.querySelector('input[name="q3"]:checked')?.value,
                    q4: document.querySelector('input[name="q4"]:checked')?.value,
                    q5: document.querySelector('input[name="q5"]:checked')?.value,
                };
                
                if (!name || !capturedPhotoDataURL || Object.values(selectedAnswers).some(val => !val)) {
                    showModal("Missing Information", "Please fill in your name, take a photo, and answer all questions before sending.");
                    return;
                }

                generatePDF(name, selectedAnswers);
            });

            // Generate the PDF
            async function generatePDF(name, selectedAnswers) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let correctCount = 0;
                const totalQuestions = Object.keys(correctAnswers).length;

                doc.setFontSize(22);
                doc.text("Safety Test Report", 105, 20, null, null, "center");

                doc.setFontSize(16);
                doc.text(`Name: ${name}`, 20, 40);

                if (capturedPhotoDataURL) {
                    doc.addImage(capturedPhotoDataURL, 'PNG', 20, 50, 60, 106.67);
                }

                doc.setFontSize(12);
                let y = 165;
                
                const questions = [
                    "1. Do you need a safe pass on site?",
                    "2. What is the thickness of basecoat?",
                    "3. What is the primary purpose of a hard hat on a construction site?",
                    "4. True or False: You should always use a ladder to reach a high place instead of a chair.",
                    "5. What is the correct way to lift a heavy object?"
                ];
                
                const answers = [
                    selectedAnswers.q1, selectedAnswers.q2, selectedAnswers.q3,
                    selectedAnswers.q4, selectedAnswers.q5
                ];

                const correctAnswersArray = Object.values(correctAnswers);
                
                for (let i = 0; i < questions.length; i++) {
                    const userAnswer = answers[i] || 'Not Answered';
                    if (userAnswer === correctAnswersArray[i]) {
                        correctCount++;
                    }
                    if (y > 260) { // Add new page if content overflows
                        doc.addPage();
                        y = 20;
                    }
                    doc.setFont(undefined, 'bold');
                    doc.text(questions[i], 20, y);
                    y += 8;
                    doc.setFont(undefined, 'normal');
                    doc.text(`Your Answer: ${userAnswer}`, 25, y);
                    y += 6;
                    doc.text(`Correct Answer: ${correctAnswersArray[i]}`, 25, y);
                    y += 10;
                }
                
                const percentage = (correctCount / totalQuestions) * 100;
                doc.setFontSize(16);
                doc.text("Summary of Results", 20, y);
                doc.setFontSize(12);
                doc.text(`Correct Answers: ${correctCount} out of ${totalQuestions}`, 20, y + 10);
                doc.text(`Percentage Correct: ${percentage.toFixed(2)}%`, 20, y + 20);
                
                resultSummary.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">Test Completed!</h3>
                    <p class="text-lg">Correct Answers: <span class="font-bold">${correctCount}</span> out of ${totalQuestions}</p>
                    <p class="text-lg">Percentage: <span class="font-bold">${percentage.toFixed(2)}%</span></p>
                `;
                messageArea.classList.remove('hidden');
                downloadContainer.classList.remove('hidden');
                
                const pdfName = `SafetyTest_${name.replace(/\s/g, '_')}.pdf`;
                const pdfBlob = doc.output('blob');
                const pdfURL = URL.createObjectURL(pdfBlob);

                downloadLink.href = pdfURL;
                downloadLink.download = pdfName;
                
                // Disable form elements after completion
                nameInput.disabled = true;
                document.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);
                takePhotoButton.disabled = true;
                sendButton.disabled = true;
                
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }
            }

            // Initial setup on page load
            setupCamera();
        });
    </script>

</body>
</html>
